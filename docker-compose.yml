services:
  sub-store-frontend:
    # 使用本地构建
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # 构建时注入后端 API 地址
        # 如果不指定,使用 Dockerfile 中的默认值 https://sub.store
        VITE_API_URL: ${VITE_API_URL:-https://sub.store}

    container_name: sub-store-frontend

    ports:
      - "${PORT:-8888}:8888"

    # 环境变量 (运行时配置)
    environment:
      - TZ=Asia/Shanghai  # 设置时区

    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8888/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

    # 重启策略
    restart: unless-stopped

    # 资源限制 (可选)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
